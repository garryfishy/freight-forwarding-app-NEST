<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        color: black;
      }
    </style>
</head>
<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center">
        <div style="font-size: 18px; color: #686a6b">
          <img style="width: 90px; height: 30px" src="https://demo-images.andalin.com/saas/e3aa70b3d73a6da963cf7a33dc9252cfea68d88ba34a120003fe89b70bc8ad63.png" alt="cardig-logo">

          <br />
          <br />
          <span>Hi {{fullName}},</span>
          <br />
          <br />
          <span>We've received a request to reset your password.</span>
          <br />
          <br />
          <span
            >If you didn't make the request, just ignore this message. Otherwise,
            you can reset your password.</span
          >
          <br />
          <br />
          <a href="{{url}}/{{endpoint}}?code={{code}}">
            <button
                style="background-color: #c4232a; color: white; border-radius: 6px; padding: 8px 16px; font-size: 16px"
            >
              Reset Password
            </button>
          </a>
          <br />
          <br />
          <span>Thanks,</span>
          <br />
          <span>Admin</span>
        </div>
    
      </div>
    
</body>
</html>
